<!DOCTYPE html>
<html>
<head>
    <title>Sopa</title>
    <meta charset="utf-8">
    <link rel="icon" href="https://tr.rbxcdn.com/b403d370f8dc086af8de0705e7c2ab5f/150/150/AvatarHeadshot/png">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body id="body" class="body">
    <div class="caja" id="caja">
        <p class="p" id="p"></p>
    </div>
    <table class="botones">
        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="+">+</button></td>
        </tr>
        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="-">-</button></td>
        </tr>
        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="x">x</button></td>
        </tr>
        <tr>
            <td><button id="0">0</button></td>
            <td><button id="%">/</button></td>
            <td><button id="ce">c</button></td>
            <td><button id="=">=</button></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><button id="." class="punto"><p>.</p></button></td>
        </tr>
    </table>
    <script src="codigo.js"></script>
</body>
</html>
